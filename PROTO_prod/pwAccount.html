<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/pwAccount.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <title>PROTO PW_tojima</title>
  </head>
  <body>
    <!-- header -->
    <div class="header hidden" id="">
      <div class="headerHako">
        <div>
          <img src="img/Logo_protopizza.png" alt="headerLogo" />
        </div>
        <div>
          <div class="snsBtn">
            <a href="">
              <span class="fa-stack fa-1.5x">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fas fa-user fa-stack-1x"></i>
              </span>
            </a>
            <a href="">
              <span class="fa-stack fa-1.5x">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fas fa-shopping-cart fa-stack-1x"></i>
              </span>
            </a>
            <a href="">
              <span class="fa-stack fa-1.5x">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fas fa-home fa-stack-1x"></i>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- pw -->
    <section id="pwModal" class="pw">
      <h1>パスワードを再設定します</h1>
      <form action="">
        <div class="pwInput">
          <input type="text" class="pwText" placeholder=" パスワード" />
          <input
            type="text"
            class="pwText"
            placeholder=" パスワード（確認用）"
          />
          <button type="button" id="pwButton1" class="pwBtn1">
            パスワードを再設定する
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
