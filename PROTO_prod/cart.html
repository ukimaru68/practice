<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/cart.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <title>PROTO CART_tojima</title>
  </head>
  <body>
    <!-- header -->
    <div class="header hidden" id="">
      <div class="headerHako">
        <div>
          <img src="img/Logo_protopizza.png" alt="headerLogo" />
        </div>
        <div>
          <div class="snsBtn">
            <a href="">
              <span class="fa-stack fa-1.5x">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fas fa-user fa-stack-1x"></i>
              </span>
            </a>
            <a href="">
              <span class="fa-stack fa-1.5x">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fas fa-shopping-cart fa-stack-1x"></i>
              </span>
            </a>
            <a href="">
              <span class="fa-stack fa-1.5x">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fas fa-home fa-stack-1x"></i>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- cart -->
    <section class="cart">
      <div class="cartContainer">
        <div class="cartData">
          <h1>userNameさんのカート</h1>
          <p>カートの中身はありません。</p>
        </div>
      </div>
    </section>
    <hr />
  </body>
</html>
