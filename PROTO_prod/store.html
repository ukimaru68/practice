<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="css/store.css" />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
  />
    <title>PROTO STORE_tojima</title>
  </head>
  <body>
    <!-- header -->
    <div class="header hidden" id="">
      <div class="headerHako">
      <div>
        <img src="img/Logo_protopizza.png" alt="headerLogo" />
      </div>
      <div>
        <div class="snsBtn">
          <a href="">
          <span class="fa-stack fa-1.5x">
            <i class="fas fa-circle fa-stack-2x"></i>
            <i class="fas fa-user fa-stack-1x"></i>
          </span>
        </a>
        <a href="">
          <span class="fa-stack fa-1.5x">
            <i class="fas fa-circle fa-stack-2x"></i>
            <i class="fas fa-shopping-cart fa-stack-1x"></i>
          </span>
        </a>
        <a href="">
          <span class="fa-stack fa-1.5x">
            <i class="fas fa-circle fa-stack-2x"></i>
            <i class="fas fa-home fa-stack-1x"></i>
          </span>
        </a>
        </div>
      </div>
      </div>
    </div>

    <!-- coand -->
    <section class="store">
      <div class="storeContainer">
        <div class="storeImg">
          <img src="/img/about.jpg" alt="" />
        </div>
        <div class="storeMsg">
          <h1>CO-AND 店</h1>
          <p>
            ひとりで食べていてはもったいない！Eat together, grow together.
          </p>
        </div>
      </div>
    </section>

    <!-- menu -->
    <div class="menu">
      <div class="menuContainer">
        <h1>メニュー</h1>

        <div class="menuHako">
          <div class="menuImg">
            <img src="/img/about.jpg" alt="" />
          </div>
          <div class="menuMsg">
            <h1>マルゲリータ</h1>
            <p class="menuSub">
              たっぷりモッツァレラとバジルのコンビネーションがたまらない！
            </p>
            <p class="menuPrice">￥1,800</p>
          </div>
          <div class="menuPlus">
            <span class="fa-stack fa-1.5x">
              <i class="fas fa-circle fa-stack-2x"></i>
              <i class="fas fa-plus fa-stack-1x"></i>
            </span>
          </div>
        </div>

        <div class="menuHako">
          <div class="menuImg">
            <img src="/img/about.jpg" alt="" />
          </div>
          <div class="menuMsg">
            <h1>クアトロフォルマッジョ</h1>
            <p class="menuSub">
              4種類のチーズをふんだんにトッピング、最高のチーズの香り！
            </p>
            <p class="menuPrice">￥2,200</p>
          </div>
          <div class="menuPlus">
            <span class="fa-stack fa-1.5x">
              <i class="fas fa-circle fa-stack-2x"></i>
              <i class="fas fa-plus fa-stack-1x"></i>
            </span>
          </div>
        </div>

          <div class="menuHako">
            <div class="menuImg">
              <img src="/img/about.jpg" alt="" />
            </div>
            <div class="menuMsg">
              <h1>プロト・スペシャル</h1>
              <p class="menuSub">
                能登の新鮮な野菜とシーフード、仕事終わりのご褒美ならコレ！
              </p>
              <p class="menuPrice">￥3,600</p>
            </div>
            <div class="menuPlus">
              <span class="fa-stack fa-1.5x">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fas fa-plus fa-stack-1x"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- map -->
    <section class="map">
      <div class="mapContainer">
        <h1>店舗所在地</h1>
        <div class="storeMap">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3204.180629246585!2d136.64878231489092!3d36.57386478810792!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5ff8338a747eb451%3A0x537568dd4e82d93e!2zY29tbXVuaXR5IHNwYWNlICJDTy1BTkQi77yI44Kz44Ov44O844Kt44Oz44Kw44K544Oa44O844K5L-OCpOODs-OCreODpeODmeODvOOCt-ODp-ODs-OCu-ODs-OCv-ODvO-8iQ!5e0!3m2!1sja!2sjp!4v1640444468848!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
    </section>

    <!-- cart -->
    <section class="cart">
      <div class="cartContainer hidden">
        <button type="button" id="cartButton" class="cartButton">カートを見る</button>
      </div>
    </section>

    <script src=""></script>
  </body>
</html>
