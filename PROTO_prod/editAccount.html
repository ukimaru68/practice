<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/editAccount.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <title>PROTO EDITACCOUNT_tojima</title>
  </head>
  <body>
    <!-- header -->
    <div class="header hidden" id="">
      <div class="headerHako">
        <div>
          <img src="img/Logo_protopizza.png" alt="headerLogo" />
        </div>
        <div>
          <div class="snsBtn">
            <a href="">
              <span class="fa-stack fa-1.5x">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fas fa-user fa-stack-1x"></i>
              </span>
            </a>
            <a href="">
              <span class="fa-stack fa-1.5x">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fas fa-shopping-cart fa-stack-1x"></i>
              </span>
            </a>
            <a href="">
              <span class="fa-stack fa-1.5x">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fas fa-home fa-stack-1x"></i>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- account -->
    <section class="account">
      <div class="accountContainer">
        <h1>プロフィールの編集</h1>
        <div class="accountImgHako">
          <img src="/img/userIcon.PNG" alt="" />
        </div>
        <div class="accountForm">
          <form action="">
            <label for="userName">ユーザ名</label>
            <input
              type="userName"
              id="userName"
              name="userName"
              class="accountBox"
              placeholder="ほかむー"
            />
            <label for="userPhone">電話番号</label>
            <input
              type="userPhone"
              id="userPhone"
              name="userPhone"
              class="accountBox"
              placeholder="09012345678"
            />
            <div class="formButton">
              <button type="button" id="accountButton" class="accountBtn">
                保存する
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
